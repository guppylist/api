{% extends 'meta.html' %}

{% block body %}
  <header>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="row">
          <div class="navbar-header col-md-2">
            <a class="navbar-brand" href="#"><strong>guppy</strong>:list</a>
          </div>
          <div class="col-md-6">
            <form class="search-form" method="get" n_g-controller="SearchProductController" n_g-submit="searchProduct();">
              <div class="input-group">
                <input type="text" id="search-field" class="form-control" n_g-model="q" placeholder="Search products" autocomplete="off">
                <span class="input-group-btn">
                  <input type="submit" value="GO!" class="btn btn-success">
                </span>
                <!--
                <div class="input-append">

                </div>
                -->
              </div>
            </form>
          </div>
          <div class="col-md-4">
            {% if user.is_authenticated %}
              <div class="collapse navbar-collapse pull-right">
                <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Lists <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      {% for list in user_lists %}
                        <li><a href="{{ list.get_absolute_url }}">{{ list.title }}</a></li>
                      {% endfor %}
                    </ul>
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                      <img class="img-rounded facebook-avatar" src="http://graph.facebook.com/{{ user.profile_or_self.facebook_id }}/picture?type=square" title="" />
                      <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                      <li><a href="{% url 'auth_logout' %}">logout</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            {% else %}
              <form class="pull-right" action="{% url 'facebook_connect' %}" method="post">
                {% csrf_token %}
                <input type="hidden" value="{{ request.path }}" name="next" />
                <input class="facebook-login-button" onclick="F.connect(this.parentNode); return false;" type="image" src="{{ STATIC_URL }}images/template/facebook_login_button.png" />
              </form>
            {% endif %}
          </div>
        </div>

        <div class="navbar-collapse collapse">

        </div>
      </div>
    </div>
