{% extends 'meta.html' %}

{% block body %}
    <header>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="row">
                        <div class="span8">
                            <a class="brand" href="#"><strong>guppy</strong>:list</a>
                            <form class="search-form" action="/search" method="get">
                                <div class="input-append">
                                    <input id="search-field" class="span6" type="text" name="q" value="{{ q }}" placeholder="Search products" autocomplete="off">
                                    <input id="search-button" type="submit" class="btn btn-success" value="Go!">
                                </div>
                            </form>
                        </div>
                        <div class="span4">
                            <div class="dropdown">
                                <a href="/u/{{ user.username }}/" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-list icon-white"></i> my lists</a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    {% for list in user.profile.get_lists %}
                                        <li><a href="{{ list.get_absolute_url }}">{{ list.title }}</a></li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <article>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <article>
                        {% block template %}
                        {% endblock template %}
                    </article>
                </div>
            </div>
        </div>
    </article>

    <footer>
        <div class="container">
            <div class="row">

            </div>
        </div>
    </footer>
{% endblock body %}
