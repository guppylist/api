<!DOCTYPE html>
<html lang="en" ng-app="guppylist">
    <head>
        <meta charset="utf-8">
        <title>
            {% if page_title %}
                {{ page_title }} |
            {% endif %}
            guppy:list
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <script src="{{ STATIC_URL }}libraries/angularjs/1.2.6/angular.min.js"></script>
        <script src="{{ STATIC_URL }}libraries/angularjs/1.2.6/angular-cookies.min.js"></script>
        <script src="{{ STATIC_URL }}libraries/angularjs/1.2.6/angular-route.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}libraries/bootstrap/3.0.3.960/js/bootstrap.min.js"></script>
        <script src="{{ STATIC_URL }}js/typeahead.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/underscore.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/guppylist.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/guppylist.app.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/guppylist.controllers.js" type="text/javascript"></script>

        <link href="{{ STATIC_URL }}libraries/bootstrap/3.0.3.960/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/css/guppylist.css" rel="stylesheet">

        <script>
            var scripts = {{ scripts|safe }};
        </script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', '{{ google_analytics_id }}', 'guppylist.com');
            ga('send', 'pageview');
        </script>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="../assets/ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    </head>

    <body>
        <div id="fb-root"></div>
        {% block body %}
        {% endblock body %}

        <script src="{{ STATIC_URL }}js/facebook.js" type="text/javascript"></script>
        <script>
            facebookAppId = '{{ facebook_app_id }}';
            facebookDefaultScope = ["email", "user_about_me", "user_birthday", "user_website"];
            staticUrl = '/static/';
            function facebookJSLoaded(){
                FB.init({appId: facebookAppId, status: false, cookie: true, xfbml: true, oauth: true});
            }
            window.fbAsyncInit = facebookJSLoaded;
            F = new facebookClass(facebookAppId);
            F.load();
        </script>
    </body>
</html>
